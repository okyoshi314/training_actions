name: Welcome First-Time Issue Contributor

on:
  issues:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest

    steps:
      - name: Check if first-time contributor
        id: first
        uses: fregante/first-time-contributor-action@v1

      - name: Post welcome comment
        if: steps.first.outputs.isFirstIssue == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            👋 Bonjour @${{ github.actor }} !

            Merci d’avoir ouvert ta première issue sur ce dépôt 🎉  
            Nous apprécions ta contribution et nous allons y jeter un œil très bientôt.  
            N’hésite pas à nous poser des questions si tu as besoin de clarifications.

            Bienvenue dans la communauté 💫
