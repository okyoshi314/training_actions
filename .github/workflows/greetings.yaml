name: Welcome First-Time Contributor

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Check if it's a first contribution
        id: first
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: ""
          pr-message: ""

      - name: Welcome message for first-time contributors
        if: steps.first.outputs.first == 'true'
        uses: peter-evans/create-or-update-comment@v4
