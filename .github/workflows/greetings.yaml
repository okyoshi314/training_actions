name: Welcome and Auto-Comment on Issue

on:
  issues:
    types: [opened]

jobs:
  on-issue-open:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Welcome first-time issue contributor
        uses: plbstl/first-contribution@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-opened-msg: |
            👋 Bonjour @{fc-author} !

            Merci d’avoir ouvert ta **première issue** 🎉  
            Nous apprécions ta contribution et nous allons y jeter un œil très bientôt.

            Si tu veux participer au développement du projet, n’hésite pas à regarder le fichier `CONTRIBUTING.md` et notre [Code of Conduct](./CODE_OF_CONDUCT.md).

            Bienvenue dans la communauté 💫

      - name: Comment on every new issue
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            ✅ Merci pour la création de cette issue !  
            Nous avons bien reçu votre message et allons travailler dessus dès que possible.  
            Un membre de l’équipe reviendra vers vous sous peu.
